name: 'Terragrunt GitHub actions plan to multiple environments'

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  PlanToDev:
    runs-on: self-hosted
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: 'Plan-to-dev'
      uses: ./.github/actions
      with:
        environment: Development
        tg_dir: ./non-prod/ca-central-1/non-prod
        tg_command: plan

